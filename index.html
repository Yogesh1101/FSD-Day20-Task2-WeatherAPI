<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="initClock()">
    <div class="header">
      <h1>Task - 2 Weather Website using API</h1>
    </div>
    <div class="container">
      <div class="top">
        <div class="top-left">
          <div class="top-left-top">
            <span id="hour">Hour</span>&nbsp; <span>:</span>&nbsp;
            <span id="min">Min</span>&nbsp;
            <span id="period">AM</span>
          </div>
          <div class="top-left-bottom">
            <span id="day">Day</span>&nbsp; <span id="month">Month</span>,&nbsp;
            <span id="daynum">Day</span>&nbsp;
            <span id="year">year</span>
          </div>
        </div>
        <div class="top-right">
          <input
            type="text"
            class="form-control input-text inputSearch"
            placeholder="Enter Location to Search"
          />
          <button class="btnSearch border-0 bg-white">
            <img
              class="imgSearch btn"
              src="./images/search.png"
              alt=""
              width="50px"
            />
          </button>
        </div>
      </div>
      <div class="middle justify-content-md-center">
        <div class="middle-left">
          <h1 id="degreeNumber" class="degree">--.-- &#8451;</h1>
          <h2 id="searchedPlace" class="place">--</h2>
        </div>
        <div class="middle-right">
          <h2 id="weatherState" class="weather">--</h2>
          <img id="imgWeatherState" class="imgWeather" src="" />
        </div>
      </div>
      <div class="bottom">
        <div class="row bottomContentRow">
          <div class="col-sm-12 col-md-6 col-lg-4 bottomContent">
            <img src="./images/wind.png" alt="" />
            <div>
              <p class="wind">-- km/h</p>
              <p class="mention">Wind Speed</p>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4 bottomContent">
            <img src="./images/humidity.png" alt="" />
            <div>
              <p class="humidity">-- %</p>
              <p class="mention">Humidity</p>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4 bottomContent">
            <img src="./images/visibility.png" alt="" />
            <div>
              <p class="visibility">-- km</p>
              <p class="mention">Visibility</p>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4 bottomContent">
            <img src="./images/feltTemp.png" alt="" />
            <div>
              <p class="feltTemp">-- &#8451;</p>
              <p class="mention">Felt Temp.</p>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4 bottomContent">
            <img src="./images/highTemp.png" alt="" />
            <div>
              <p class="highTemp">-- &#8451;</p>
              <p class="mention">High Temp.</p>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4 bottomContent">
            <img src="./images/lowTemp.png" alt="" />
            <div>
              <p class="lowTemp">-- &#8451;</p>
              <p class="mention">Low Temp.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
